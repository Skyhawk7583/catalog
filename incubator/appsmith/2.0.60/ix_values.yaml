image:
  repository: tccr.io/truecharts/appsmith
  tag: 1.8.5@sha256:91765f0fa7da158eadcbc38a7b93d7d8f110441ee70b82c5046623898d83eac4
  pullPolicy: IfNotPresent

securityContext:
  readOnlyRootFilesystem: false
  runAsNonRoot: false

podSecurityContext:
  runAsUser: 0
  runAsGroup: 0

env:
  APPSMITH_ADMIN_EMAILS: "me@example.com,you@example.com"
  APPSMITH_REDIS_URL:
    secretKeyRef:
      name: rediscreds
      key: url

service:
  main:
    ports:
      main:
        port: 10217
        targetPort: 80
  supervisor:
    enabled: true
    ports:
      supervisor:
        enabled: true
        port: 10218
        targetPort: 9001

persistence:
  appsmithstacks:
    enabled: true
    mountPath: "/appsmith-stacks"

redis:
  enabled: true
  existingSecret: "rediscreds"
  redisUsername: appsmith
# mongodb:
#   enabled: true
#   mongodbUsername: appsmith
#   mongodbDatabase: appsmith
#   existingSecret: "mongodbcreds"

portal:
  enabled: true
