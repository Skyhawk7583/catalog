image:
  repository: tccr.io/truecharts/qbitmanage
  pullPolicy: IfNotPresent
  tag: 3.3.0@sha256:6dbd0e74d002380fd20bd3da7aa16ceb0eaee3bb78c028f6fb77a98ac6dbb8a8

podSecurityContext:
  runAsGroup: 0
  runAsUser: 0

securityContext:
  readOnlyRootFilesystem: false
  runAsNonRoot: false

env:
  QBT_RUN: false
  QBT_SCHEDULE: 30
  QBT_CROSS_SEED: false
  QBT_RECHECK: false
  QBT_CAT_UPDATE: false
  QBT_TAG_UPDATE: false
  QBT_REM_UNREGISTERED: false
  QBT_REM_ORPHANED: false
  QBT_TAG_NOHARDLINKS: false
  QBT_SKIP_RECYCLE: false
  QBT_DRY_RUN: false
  QBT_LOG_LEVEL: INFO
  QBT_DIVIDER: "="
  QBT_WIDTH: 100

probes:
  liveness:
    enabled: false
  readiness:
    enabled: false
  startup:
    enabled: false

service:
  main:
    enabled: false
    ports:
      main:
        enabled: false

persistence:
  config:
    enabled: true
    mountPath: /config
  data:
    enabled: true
    mountPath: /data

portal:
  enabled: false
