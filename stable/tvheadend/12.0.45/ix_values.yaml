image:
  repository: tccr.io/truecharts/tvheadend
  pullPolicy: IfNotPresent
  tag: latest@sha256:916fe1f07b38befe93d2412a3a78565ec44cc994afce8c91311f510c0ce58254

securityContext:
  runAsNonRoot: false

podSecurityContext:
  runAsUser: 0
  runAsGroup: 0

# See https://github.com/linuxserver/docker-tvheadend#parameters
env:
  RUN_OPTS: ""

service:
  main:
    ports:
      main:
        port: 9981
        targetPort: 9981
  htsp:
    enabled: true
    ports:
      htsp:
        enabled: true
        port: 9982
        targetPort: 9982

persistence:
  config:
    enabled: true
    mountPath: "/config"
  varrun:
    enabled: true

portal:
  enabled: true
